<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Word Guess Game</title>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <h1>Word Guess Game</h1>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Guess what word I'm thinking of</h5>
                <p class="card-text" id="word"></p>
                <p class="card-text" id="wins">Wins: 0</p>
                <p class="card-text" id="losses">Losses: 0</p>
                <p class="card-text" id="guesses-left">Guesses left: 10</p>
                <p class="card-text" id="guesses-so-far">Your guesses so far: </p>
            </div>
        </div>
    </div>
    
</body>

</html>
